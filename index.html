<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirviöpeli 2025</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase App (compat-versio) -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <!-- Firestore (compat-versio) -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="start-screen">
        <h1>Hirviöpeli</h1>
        <img src="images/hornmonster.png" />
        <button type="button" id="start-button">Aloita peli</button>
    </div>
    <div id="game-screen">
        <div id="score-board">SCORE: 1000000</div>
        <div id="game-container"></div>
    </div>
    <div id="game-over-screen">
        <h1>Pelisi on ohi</h1>
        <p>Haluatko tallentaa pisteesi</p>
        <input type="text" id="player-name" placeholder="Nimesi">
        <button id="save-scores-btn">Kyllä</button>
        <button id="exit-btn">Ei</button>
    </div>
</body>
</html>
